[package]
name = "Lity"
version = "1.2.1"
description = "Revisit your thoughts in sync."
authors = [ "Janis Jendra√ü" ]
license = ""
repository = ""
default-run = "Lity"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "1.0.0-beta.8", features = ["api-all", "cli", "system-tray", "updater"] }

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
